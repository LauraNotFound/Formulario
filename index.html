<body>
    <header>
        <div class="cabecera">
            <h1><img src="imagenes/logo.jpg"></h1>

    <main>
        <div class="container">
            <form class="row g-3 formulario">

                </div>
                <div class="col-md-5">

                    <!--Inputs-->
                    <div class="row g-2">
                        <label for="nombreCompleto">Nombre completo</label>
                        <input type="text" id="nombreCompleto" class="input-padron" required>
                    </div>
                    <div class="row g-2">
                        <label for="edad">Edad</label>
                        <input type="text" id="edad" class="input-padron" required>
                    </div>
                    <div class="row g-2">
                        <label for="genero">Género</label>
                        <input type="text" id="genero" class="input-padron" required>
                    </div>
                    <!--Toggles-->
                    <div class="row g-2">
                        <label for="familiaresABordo">Familiares a bordo</label>
                        <input type="submit" id="familiaresABordo" class="input-padron" required>
                    </div>
                    <div class="row g-2">
                        <label for="hijos">Hijos</label>
                        <input type="submit" id="hijos" class="input-padron" required>
                    </div>
                    <div class="row g-2">
                        <label for="otrosFamiliares">Otros familiares</label>
                        <input type="submit" id="otrosFamiliares" class="input-padron" required>
                    </div>
                    <!--Inputs-->
                    <div class="row g-2">
                        <label for="hijos">Hijos</label>
                        <input type="text" id="genero" class="input-padron" required>
                    </div>
                    <div class="row g-2">
                        <label for="genero">Género</label>
                        <input type="text" id="genero" class="input-padron">
                    </div>
                </div>
                <div class="col-md-5">
                    <h5>Detalles del boleto</h5>
                    <div class="row g-2">
                        <label for="numeroBoleto">Número de boleto</label>
                        <input type="text" id="numeroBoleto" class="input-padron" required>
                    </div>
                    <div class="row g-2">
                        <label for="tarifa">Tarifa</label>
                        <input type="text" id="tarifa" class="input-padron">
                    </div>
                    <div class="row g-2">
                        <label for="claseBoleto">Clase del boleto</label>
                        <input type="text" id="claseBoleto" class="input-padron" required>
                    </div>
                    <div class="row g-2">
                        <label for="numeroCabina">Número de cabina</label>
                        <input type="text" id="numeroCabina" class="input-padron">
                    </div>
                    <div class="row g-2">
                        <label for="puerto">Puerto de embarque</label>
                        <input type="text" id="puerto" class="input-padron" required>
                    </div>
                    <div class="row g-2" center>
                        <input type="submit" value="Predecir supervivencia" class="predecir">
                    </div>
                </div>
            </form>
        </div>

    <footer>
        <output>Nombre</output>
        <output>Estado</output>
